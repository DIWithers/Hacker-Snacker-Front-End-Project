<!DOCTYPE html>
<html ng-app='fyfApp'>
<head>
	<title>Festival Finder</title>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true"></script>
	<script type="text/javascript" src=scripts.js></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="styles.css">

</head>
<body ng-controller="fyfCtrl">

	<div class="container-fluid">
		<div class="row">
			<div class="header">
				<h2>Find Your Festival</h2>
			</div>
			<form class="navbar-form navbar-left col-sm-12 searchBar" role="search">
  				<div class="form-group">
    			
 				 </div>
				</form>
		</div>
		<div class="row">
			<div class="main">
				<div class="col-sm-9 main-output">
					<div class="row">
						<div class="map">
							<div id="map"></div>
						</div>
					</div>
					<div class="row">
						<div id="list">
						Search List
						</div>
					</div>
				</div>
				<div class="col-sm-3 main-input">
					Search Input
				</div>

			</div>
		</div>
		<footer class="footer">
			<img src="images/facebook_icon.png" alt="Facebook Logo">
			<img src="images/google_plus_icon.png" alt="Google Plus Logo">
			<img src="images/Linkedin_icon.png" alt="Linkedin Logo">
			<img src="images/Pinterest_icon.png" alt="Pinterest Logo">
			<img src="images/Twitter_icon.png" alt="Twitter Logo">
			<img src="images/You_Tube_icon.png" alt="You Tube Logo">
			<a href="#">Contact Us</a>
			<a href="#">About Us</a>
		</footer>

	</div>


</body>
</html>

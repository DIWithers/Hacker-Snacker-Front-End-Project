<!DOCTYPE html>
<html ng-app='fyfApp'>
<head>
	<title>Festival Finder</title>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=true"></script>
	<script type="text/javascript" src=scripts.js></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">

</head>
<body ng-controller="fyfCtrl">

	<div class="container-fluid">
		<div class="row">
			<div class="header">
				<h2>Find Your Festival</h2>
			</div>
			<form class="navbar-form navbar-left col-sm-12 searchBar" role="search">
  				<div class="form-group">
    			
 				 </div>
				</form>
		</div>
		<div class="row">
			<div class="main">
				<div class="col-sm-9 main-output">
					<div class="row">
						<div class="map">
							<div id="map"></div>
						</div>
					</div>
					<div class="row">
						<div id="list">
						Search List
						</div>
					</div>
				</div>
				<div class="col-sm-3 main-input">
					Search Input
				</div>

			</div>
		</div>

		<div class="list">
			<div class="row col-md-12">
				<table class="table-striped">
					<thead>
						<tr>
							<th>Festival</th>
							<th>Description</th>
							<th>Start</th>
							<th>End</th>
							<th>Price</th>
							<th>Performers</th>
							<th>Venue</th>
							<th>Link</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="festArr in FestivalObj by $index">
							<td><a href="#" ng-click="placeMarkers($index)">{{festArr.name}}</a></td>
							<td>{{festArr.name}}</td>
							<td>{{festArr.desc}}</td>
							<td>{{festArr.start}}</td>
							<td>{{festArr.end}}</td>
							<td>{{festArr.prices}}</td>
							<td>{{festArr.performers}}</td>
							<td>{{festArr.venue}}</td>
							<td>{{festArr.link}}</td>
						</tr>
					</tbody>
				</table>

			</div>

		</div>

	</div>


</body>
</html>
